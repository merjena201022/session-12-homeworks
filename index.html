<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Planner 2026</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ¿ Study Planner 2026</h1>
            <p>Organize your goals for a successful year.</p>
        </header>

        <section class="form-card">
            <form action="/add" method="POST">
                <input type="text" name="name" placeholder="Task Title..." required>
                <input type="text" name="details" placeholder="Notes/Steps...">
                
                <div class="row">
                    <div class="col">
                        <label>Deadline</label>
                        <input type="date" name="deadline" value="2026-02-27" required>
                    </div>
                    <div class="col">
                        <label>Priority</label>
                        <select name="priority">
                            <option value="High">ğŸ”¥ High</option>
                            <option value="Medium">âš¡ Medium</option>
                            <option value="Low">ğŸƒ Low</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="main-btn">Add New Task</button>
            </form>
        </section>

        <div class="task-grid">
            {% for task in tasks %}
            <div class="task-card {{ 'done' if task.completed }}">
                <div class="priority-tag {{ task.priority }}">{{ task.priority }}</div>
                <h3>{{ task.name }}</h3>
                <p>{{ task.details }}</p>
                <div class="date">ğŸ“… {{ task.deadline }}</div>
                
                <div class="actions">
                    <a href="/check/{{ task.id }}" class="btn check">{{ 'Undo' if task.completed else 'Complete' }}</a>
                    <a href="/delete/{{ task.id }}" class="btn delete" onclick="return confirm('Delete this task?')">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
