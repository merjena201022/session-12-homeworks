<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task - 2026 Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>âœï¸ Edit Your Task</h1>
        <div class="form-card">
            <form action="/edit/{{ task.id }}" method="POST">
                <label>Task Name</label>
                <input type="text" name="name" value="{{ task.name }}" required>
                
                <label>Details</label>
                <input type="text" name="details" value="{{ task.details }}">
                
                <label>Deadline</label>
                <input type="date" name="deadline" value="{{ task.deadline }}" required>
                
                <label>Priority</label>
                <select name="priority">
                    <option value="High" {{ 'selected' if task.priority == 'High' }}>ğŸ”¥ High</option>
                    <option value="Medium" {{ 'selected' if task.priority == 'Medium' }}>âš¡ Medium</option>
                    <option value="Low" {{ 'selected' if task.priority == 'Low' }}>ğŸƒ Low</option>
                </select>
                
                <button type="submit" class="main-btn">Save Changes</button>
                <a href="/" style="display:block; text-align:center; margin-top:15px; color:#666; text-decoration:none;">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
